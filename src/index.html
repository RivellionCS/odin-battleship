<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>

<body>
    <header>
        <h1>Battleship</h1>
    </header>
    <main>
        <h2 id="turn-title"></h2>
        <div id="gameboards">
            <div id="player1">
                <h2 id="player-title"></h2>
                <div id="board1">

                </div>
            </div>
            <div id="player2">
                <h2 id="computer-title"></h2>
                <div id="board2">

                </div>
            </div>
        </div>
        <dialog id="victory-modal">
            <h2 id="victory-title"></h2>
            <h2>Click the reset button to play again</h2>
            <button id="reset-button">Reset</button>
        </dialog>
        <dialog id="name-modal">
            <h2>Enter Your Name</h2>
            <form id="name-form">
                <label for="player-name">Name:</label>
                <input type="text" name="player-name" id="player-name" required />
                <button type="submit">Confirm Name</button>
            </form>
        </dialog>
        <dialog id="placement-modal">
            <h2>Place Your Destroyer Ships</h2>
            <form id="placement-form">
                <p>Ship Orientation</p>
                <label for="orientation"><input type="radio" name="orientation" value="0" required
                        checked>Vertical</label>
                <label for="orientation"><input type="radio" name="orientation" value="1">Horizontal</label>
                <label for="row-position">Choose Row Position(0-9)</label>
                <input type="number" name="row-position" id="row-position" min="0" max="9" required value="0" />
                <label for="column-position">Choose Column Position (0-9)</label>
                <input type="number" name="column-position" id="column-position" min="0" max="9" required value="0" />
                <button id="place-button" type="button">Place Ship</button>
                <button type="submit">Finish</button>
            </form>
        </dialog>
    </main>
    <footer>
        <a href="https://github.com/RivellionCS">Rivellion</a>
        <a href="https://github.com/RivellionCS/odin-battleship">Source Code</a>
    </footer>

</body>

</html>
