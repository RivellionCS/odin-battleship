<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>

<body>
    <header>
        <h1>Battleship</h1>
    </header>
    <main>
        <h2 id="turn-title">It is now player 1's turn</h2>
        <div id="gameboards">
            <div id="player1">
                <h2>Player 1's Board</h2>
                <div id="board1">

                </div>
            </div>
            <div id="player2">
                <h2>Computer's Board</h2>
                <div id="board2">

                </div>
            </div>
        </div>
        <dialog id="victory-modal">
            <h2 id="victory-title"></h2>
            <h2>Click the reset button to play again</h2>
            <button id="reset-button">Reset</button>
        </dialog>
        <dialog id="name-modal">
            <h2>Enter Your Name</h2>
            <form id="name-form">
                <input type="text" name="player-name" id="player-name" required />
                <button type="submit">Confirm Name</button>
            </form>
        </dialog>
    </main>
    <footer>
        <a href="https://github.com/RivellionCS">Rivellion</a>
        <a href="https://github.com/RivellionCS/odin-battleship">Source Code</a>
    </footer>

</body>

</html>
